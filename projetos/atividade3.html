<!DOCTYPE html>

<a>Estoque</a>
<script>
   let nomeProduto = "Produto Exemplo";
    let mediaPreco = 3.50; // Preço médio do produto
    let quantidadeEstoque = 100; // Quantidade inicial em estoque
    let nome = prompt("Digite seu nome:");

    alert(`Olá, ${nome}! Bem-vindo(a) ao estoque.`);
    let produtos = prompt("Digite quantos itens foram comprados:");
    alert(`Você comprou ${produtos} itens.`);

    let estoque = 100 - produtos;

       if (estoque < 20) {
        alert("Estoque baixo! Apenas " + estoque + " itens restantes.");
    } else if (estoque > 30) {
        alert("Estoque razoável. Itens restantes: " + estoque);
    } else {
        alert("Estoque suficiente. Itens restantes: " + estoque);
    }
    let valorTotal = produtos * mediaPreco;
    alert(`O valor total da compra é R$${valorTotal}.`);

</script>
